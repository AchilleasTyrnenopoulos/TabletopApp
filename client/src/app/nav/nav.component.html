          <ul class="navbar-nav mr-auto">

                <a class="nav-link" routerLink='/members' routerLinkActive='active'>Matches</a>

          <!-- dropdown menu when our user is logged in -->
          <div class="dropdown" *ngIf="(accountService.currentUser$  | async) as user" dropdown>

            <div class="dropdown-menu mt-3" *dropdownMenu>
              <a class="dropdown-item">Edit Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">Logout</a>

          <!-- the login form that is removed from the dom when our user logs in -->
          <form #loginForm="ngForm" *ngIf="(accountService.currentUser$  | async) === null" class="form-inline mt-2 mt-md-0" 
                (ngSubmit)="login()" autocomplete="off">
            <input class="form-control mr-sm-2" type="text" placeholder="Username"
                    name="username" [(ngModel)]="model.username">
            <input class="form-control mr-sm-2" type="password" placeholder="Password"
                    name="password" [(ngModel)]="model.password">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
